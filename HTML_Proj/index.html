<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeline Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Event Timeline</h1>
  <div class="timeline">
    <div class="timeline-item">
      <div class="timeline-date">2005</div>
      <div class="timeline-content">
        <h3>Started School</h3>
        <p>Began formal education and made lifelong friends.</p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-date">2015</div>
      <div class="timeline-content">
        <h3>Graduated High School</h3>
        <p>Completed secondary education with honors.</p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-date">2020</div>
      <div class="timeline-content">
        <h3>Joined University</h3>
        <p>Started a degree in Computer Science and began coding journey.</p>
      </div>
    </div>
  </div>
</body>
</html>
